<div class="container mt-5">
  <h2>View Items</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>SL.No</th>
        <th>Category</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <form id="form1" name="form1" method="post" action="../add_to_cart?id={{row['idshop_items']}}">
        <tr>
          <td>{{loop.index }}</td>
          <td>{{ row['name'] }}</td>
          <td>{{ row['item_name'] }}</td>
          <td>{{ row['quantity'] }}&nbsp;kg</td>
          <td>â‚¹{{ row['price'] }}</td>
          <input type="hidden" value="{{ row['quantity'] }}" name="quantity">
          <input type="hidden" value="{{ row['price'] }}" name="price">
          <input type="hidden" value="{{row['idselling_category']}}" name="idsellcat">
          <td><input type="number" min="1" value="1" name="qty" style="width:5vw;" max="10"></td>
          <td><input type="submit" value="Add to Cart" class="btn btn-success"></td>
        </tr>
      </form>
      {% endfor %}
    </tbody>
  </table>
</div>
