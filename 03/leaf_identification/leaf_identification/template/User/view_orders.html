<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }


    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #eaeaea;
    }

    td div {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
</head>

<div class="container">
    <h2>Ordered Items</h2>
    <table id="cs">
        <tr>
            <th>SL.No</th>
            <th>Name</th>
            <th>Shop</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><div>{{ row['item_name'] }}</div></td>
                <td><div>{{ row['name'] }}</div></td>
                <td><div>{{ row['quantity'] }}</div></td>
                <td><div>{{ row['price'] }}</div></td>
                <td><div>{{ row['date'] }}</div></td>
            </tr>
        {% endfor %}
    </table>
</div>
