<style>

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    a {
        text-decoration: none;
        color: #065fd4;
    }
        .view-button {
        display: inline-block;
        padding: 8px 12px;
        background-color: #065fd4;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .view-button:hover {
        background-color: #0447a8;
    }
</style>

<div class="container">
    <h2>My Orders</h2>
    <table id="cs">
        <thead>
            <tr>
                <th>SL. No</th>
                <th>Bill Id</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Orders</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row['idbills'] }}</td>
                    <td>{{ row['date'] }}</td>
                    <td>{{ row['total_amount'] }}</td>
                    <td><a href="vieworders?id={{ row['idbills'] }}" class="view-button">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
