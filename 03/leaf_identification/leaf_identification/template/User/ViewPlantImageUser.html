<div class="container">

  <div class="row mb-4">
    <div class="col-sm-8">
      <h2 class="mb-0">Plant Details</h2><br>
    </div><br>
      <br>
    <div class="col-sm-4 text-right">
      <a class="btn btn-success"  data-toggle="tooltip" data-placement="left" title="Click to View Plant Diseases" href="ViewDiseases" role="button">View Diseases</a>
    </div>
  </div>

  <div class="row">
    {% for row in data %}
      <div class="col-sm-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="../static/image/{{ row['file_path'] }}" alt="{{ row['name'] }}" class="card-img-top" width="250px" height="200px">
          <div class="card-body">
            <h5 class="card-title">{{ row['name'] }}</h5>
                <div class="card-text" style="border: 1px solid #00A300; padding: 5px; font-weight:bold;">
                    <small class="text-muted">Variety Name : <span style="color:black;">{{ row['nam'] }}</span></small>
                  </div><br>
            <p class="card-text">{{ row['leaf_description'] }}</p>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
