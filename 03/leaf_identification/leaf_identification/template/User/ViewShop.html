 <div class="container">
  <h2>Discover our Shops</h2>
  <table id="cs" class="table table-striped">
    <thead>
      <tr>
        <th><h4><div align="center">SL.No</div></h4></th>
        <th><h4><div align="center">Name</div></h4></th>
        <th><h4><div align="center">Address</div></h4></th>
        <th><h4><div align="center">Phone</div></h4></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td><div align="center">{{loop.index }}</div></td>
          <td><div align="center">{{ row['name'] }}</div></td>
          <td><div align="center">{{ row['address'] }}</div></td>
          <td><div align="center">{{ row['phone'] }}</div></td>
          <td><a href="../user_view_cat?id={{ row['idshop'] }}" class="btn btn-primary">Browse Items</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
