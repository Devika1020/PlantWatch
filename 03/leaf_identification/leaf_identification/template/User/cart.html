<div class="container">
  <h2 class="text mb-4">Your Cart</h2>
  <div class="cart-container">
    <table id="cs" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <th scope="row">{{loop.index }}</th>
          <td>{{ row['item_name'] }}</td>
          <td>
            <span class="badge badge-success">{{ row['qty'] }}</span>
          </td>

          <td>₹{{ row['price'] }}</td>
          <td><a class="btn btn-danger" href="cartremove?id={{row['idcart']}}" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
        <tr>
          <td colspan="3" class="text-end"><h4>Total Amount:</h4></td>
          <td><div align="center" class="amount-box"><h4>₹{{ amount }}</h4></div></td>
        </tr>
