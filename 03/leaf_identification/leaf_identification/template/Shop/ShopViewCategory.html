<div class="container">
  <h2>Shop Category</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th><div align="center">#</div></th>
        <th><div align="center">Name</div></th>
        <th><div align="center">View Items</div></th>
        <th><div align="center">Add Items</div></th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td><div align="center">{{loop.index }}</div></td>
        <td><div align="center">{{ row['name'] }}</div></td>
        <td><div align="center"><a href="/Viewitemshop?id={{ row['idselling_category'] }}" class="btn btn-primary">View Items</a></div></td>
        <td><div align="center"><a href="/additemshop?id={{ row['idselling_category'] }}" class="btn btn-success">Add Items</a></div></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
