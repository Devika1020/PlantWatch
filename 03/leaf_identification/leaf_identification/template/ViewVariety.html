<div class="container">
    <h2 class="text-center">View Plant Variety</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Name</th>
                <th class="text-center">Leaf Description</th>
                <th colspan="2" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td class="text-center">{{ loop.index }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['leaf_description'] }}</td>
                <td class="text-center">
                    <a href="/LinkEditPlantVariety?id={{ row['idplant_details'] }}" class="btn btn-primary">Edit</a>
                </td>
                <td class="text-center">
                    <a href="/DeletePlantVariety?id={{ row['idplant_details'] }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
