<div class="containerP">
    <form id="form1" name="form1" method="post" action="shops_register">
        <table>
            <tr>
                <th colspan="2">
                    <h2>Register Shop</h2>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="txtId">Shop Id <span class="text-muted" style="font-size:13px;">(for login)</span></label>
                </td>
                <td>
                    <input name="txtId" id="txtId" type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtName">Shop Name</label>
                </td>
                <td>
                    <input name="txtName" id="txtName" type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Shop Address</label>
                </td>
                <td>
                    <input name="address" id="address" type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Shop Phone</label>
                </td>
                <td>
                    <input name="phone" id="phone" type="text" required pattern="[789][0-9]{9}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtMail">Email</label>
                </td>
                <td>
                    <input name="txtMail" id="txtMail" type="text" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtpass">Password</label>
                </td>
            <td>
                <input name="txtpass" id="txtpass" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       oninvalid="setCustomValidity('Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one digit.')"
                       oninput="setCustomValidity('')">
            </td>

            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="Submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</div>
