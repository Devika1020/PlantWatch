<div class="container">
  <h2>View Images</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sl. No</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td><img src="../static/image/{{ row['file_path'] }}" alt="Image" width="300px" height="300px"></td>
        <td><a href="/DeleteImage?id={{ row['idplant_image'] }}"  class="btn btn-sm btn-danger">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
