    }

    .btn-success {
        background-color: #66bb6a;
        color: #fff;
        border: none;
    }

    .btn-success:hover {
        background-color: #43a047;
    }

    .btn-info {
        background-color: #26a69a;
        color: #fff;
        border: none;
    }

    .btn-info:hover {
        background-color: #00897b;
    }

<div class="containerP">
    <h2>View Plant Category</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col"><center>SL. No</center></th>
        <th scope="col"><center>Name</center></th>
        <th scope="col"><center>Action</center></th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row['name'] }}</td>
        <td>
          <a href="/LinkEditPlantCategory?id={{ row['idplant_category'] }}" class="btn btn-sm btn-primary">Edit</a>
          <a href="/DeletePlantCategory?id={{ row['idplant_category'] }}" class="btn btn-sm btn-danger">Delete</a>
          <a href="/LinkaddPlants?id={{ row['idplant_category'] }}" class="btn btn-sm btn-success">Add Plants</a>
          <a href="/ViewPlants?id={{ row['idplant_category'] }}" class="btn btn-sm btn-info">View Plants</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
